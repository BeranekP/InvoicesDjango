<div>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center w-50 mx-auto mt-5 fixed-top alert-dismissible fade show shadow" role="alert" style='backdrop-filter:blur(20px); opacity:0.9;'>
            <p class='m-0'>{{ message }}</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      </button>
      </div>
      {% endfor %}
</div>
