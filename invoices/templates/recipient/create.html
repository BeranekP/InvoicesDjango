{% extends "../base/base.html" %} {% load i18n %} {% load l10n %} {% load static
%}{% load zipcode %} {% block title %} Invoice Factory - Nový odběratel {% endblock %} {% block content %}
<div class="container mt-3">
  <h2 class="mt-2, pb-5">Nový odběratel</h2>
  <form action="./" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="recipientInput">Jméno</label>
      <input
        type="text"
        class="form-control"
        id="recipientInput"
        name="name"
        placeholder="John Doe"
        required
      />
    </div>
    <div class="form-group">
      <label for="street">Ulice a čp.</label>
      <input
        type="text"
        class="form-control"
        id="street"
        name="street"
        placeholder="Street 22"
        required
      />
    </div>
    <div class="form-group">
      <label for="town">Město</label>
      <input
        type="text"
        class="form-control"
        id="town"
        name="town"
        placeholder="London"
        required
      />
    </div>
    <div class="form-group">
      <label for="zipcode">PSČ</label>
      <input
        type="number"
        class="form-control"
        id="zipcode"
        placeholder="66666"
        name="zipcode"
        step="1"
        required
      />
    </div>
    <div class="form-group">
      <label for="state">Stát</label>
      <input
        type="text"
        class="form-control"
        id="state"
        value="Česká republika"
        name="state"
        required
      />
    </div>
    <div class="form-group row">
      <div class="col-6">
        <label for="icInput">IČ</label>
        <input type="text" class="form-control" id="icInput" name="ic" />
      </div>
      <div class="col-6">
        <label for="dicInput">DIČ</label>
        <input type="text" class="form-control" id="dicInput" name="dic" />
      </div>
    </div>

    <div
      class="form-group d-flex w-100 align-items-center justify-content-center"
    >
      <a href="/recipient" class="btn btn-warning mt-5 mr-5 w-25"
        >Zpět na přehled</a
      >
      <input class="btn btn-success mt-5 w-25" type="submit" value="Uložit" />
    </div>
  </form>
</div>
{% endblock %}
